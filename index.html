<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"> Etch-a-Sketch!</div>
    <main>
        <div id="controlPanel">
            <input type="color" id="pointerColor">
            <button id="pointer" class="btn text active">Etch</button>
            <button id="rainbow" class="btn text">Rainbow Etch</button>
            <button id="eraser" class="btn text">Eraser</button>
            <button id="clearAllButton" class="text">Clear All</button>
            <div class="slideContainer">
                <input type="range" min="8" max="64" value="8" class="slider" id="myRange">
                <div class="sizeText">Sketch Size: <span id="sliderValue"></span></div>
            </div>
        </div>
        <div id="gridContainer"></div>
    </main>
</body>
</html>
